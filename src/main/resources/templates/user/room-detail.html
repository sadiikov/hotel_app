    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            body {
                background: #f0f4f8;
                font-family: 'Segoe UI', sans-serif;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }
            .form-card {
                background: white;
                padding: 2rem 2.5rem;
                border-radius: 12px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 500px;
                margin: auto;
            }

            .form-card h2 {
                text-align: center;
                color: #333;
                margin-bottom: 1.5rem;
            }

            .form-group {
                margin-bottom: 1.25rem;
            }

            .form-group label {
                display: block;
                font-weight: 500;
                margin-bottom: 0.5rem;
                color: #444;
            }

            .form-group input {
                width: 100%;
                padding: 0.6rem 0.8rem;
                font-size: 1rem;
                border: 1px solid #ccc;
                border-radius: 8px;
                background: #f9f9f9;
                transition: border 0.3s ease;
            }

            .form-group input:focus {
                outline: none;
                border-color: #007bff;
                background: white;
            }

            .submit-btn {
                width: 100%;
                padding: 0.8rem;
                background: #007bff;
                color: white;
                border: none;
                font-size: 1rem;
                font-weight: bold;
                border-radius: 8px;
                cursor: pointer;
                transition: background 0.3s ease;
            }

            .submit-btn:hover {
                background: #005dc9;
            }

            .form-card {
                background: white;
                padding: 2rem 2.5rem;
                border-radius: 12px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 500px;
            }

            .form-card h2 {
                margin-bottom: 1.5rem;
                text-align: center;
                color: #333;
            }

            .form-group {
                margin-bottom: 1.25rem;
            }

            .form-group label {
                display: block;
                font-weight: 500;
                margin-bottom: 0.5rem;
                color: #444;
            }

            .form-group input {
                width: 100%;

                font-size: 1rem;

                background: #f9f9f9;
                transition: border 0.3s ease;
            }

            .form-group input:focus {
                outline: none;
                border-color: #007bff;
                background: white;
            }

            .submit-btn {
                width: 100%;
                padding: 0.8rem;
                background: #007bff;
                color: white;
                border: none;
                font-size: 1rem;
                font-weight: bold;
                border-radius: 8px;
                cursor: pointer;
                transition: background 0.3s ease;
            }

            .submit-btn:hover {
                background: #005dc9;
            }

            .error {
                color: red;
                text-align: center;
                margin-top: 1rem;
            }
        </style>
    </head>
    <body>
    <div class="form-card">
        <h2>Choose the Dates</h2>
        <form th:action="@{'/user/view-room/' + ${room.id}}" method="post" onsubmit="return validateDates()">
            <div class="form-group">
                <label for="checkIn">Check-in time:</label>
                <input type="datetime-local" name="checkIn" required id="checkIn">
            </div>

            <div class="form-group">
                <label for="checkOut">Check-out time:</label>
                <input type="datetime-local" name="checkOut" required id="checkOut">
            </div>

            <button type="submit" class="submit-btn">Book Now</button>
        </form>
    </div>

    <script>
        function validateDates() {
            const checkIn = new Date(document.getElementById('checkIn').value);
            const checkOut = new Date(document.getElementById('checkOut').value);
            if (checkIn >= checkOut) {
                alert("Check-out must be after check-in.");
                return false;
            }
            return true;
        }
    </script>
    </body>

    </html>
