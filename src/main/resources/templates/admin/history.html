<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservation History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-4">Reservation History</h2>

  <div th:if="${#lists.isEmpty(allReservations)}">
    <div class="alert alert-warning">No reservations found.</div>
  </div>

  <div th:each="res : ${allReservations}">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span><strong>ID:</strong> <span th:text="${res.id}"></span></span>
        <span><strong>Status:</strong> <span th:text="${res.status}"></span></span>
      </div>
      <div class="card-body">
        <p><strong>Hotel:</strong> <span th:text="${res.hotelName}"></span></p>
        <p><strong>Room Number:</strong> <span th:text="${res.roomNumber}"></span></p>
        <p><strong>Room ID:</strong> <span th:text="${res.roomId}"></span></p>
        <p><strong>User ID:</strong> <span th:text="${res.userId}"></span></p>
        <p><strong>Check-in:</strong> <span th:text="${res.startDate}"></span></p>
        <p><strong>Check-out:</strong> <span th:text="${res.endDate}"></span></p>
        <p><strong>Total Price:</strong> $<span th:text="${res.totalPrice}"></span></p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
